<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Play the classic Tic-Tac-Toe game (also called Noughts and Crosses) , this classic game contributes to children's developmental growth in numerous ways including their understanding of predictability and problem solving"
    />
    <meta name="keywords" content="2 player Tic-Tac-Toe game" />
    <meta name="author" content="Su Myat Aung" />

    <title>Tic | Tac | Toe</title>

    <!--css link -->
    <link rel="stylesheet" href="style.css" />

    <!-- favicon -->
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />

    <!-- fontsawrsome kit  -->
    <script
      src="https://kit.fontawesome.com/9f5c644af7.js"
      crossorigin="anonymous"
    ></script>

    <!-- google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- fonts link  -->
    <link
      href="https://fonts.googleapis.com/css2?family=Handlee&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- game -->
    <div id="board">
      <div class="cell" id="0"></div>
      <div class="cell" id="1"></div>
      <div class="cell" id="2"></div>
      <div class="cell" id="3"></div>
      <div class="cell" id="4"></div>
      <div class="cell" id="5"></div>
      <div class="cell" id="6"></div>
      <div class="cell" id="7"></div>
      <div class="cell" id="8"></div>
    </div>

    <!-- winner -->
    <div class="secondPage">
      <div id="winOrLose-box">
        <div id="winOrLose"></div>
        <button id="playAgain">PLAY AGAIN</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
